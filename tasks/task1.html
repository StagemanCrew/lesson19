<body>
    <h3>
        Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.
    </h3><hr>

    <style>
        .container {
            display: inline-block;
        }
        .container div {
            cursor: pointer;
            }
    </style>

    <div class="container">
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
        <div><h4>Hello!</h4></div>
    </div><hr>


    <script>
        const divs = document.querySelectorAll('.container > div')
    
        divs.forEach((div, index) => {
            div.addEventListener('click', () => {
                for (let i = index + 1; i < divs.length; i++) {
                    divs[i].querySelector('h4').style.color = 'red'
                }
            })
        })
    </script>

</body>
